<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Purple gradient background -->
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect for the inu -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Rotation animation -->
    <animateTransform
      xlink:href="#inuGroup"
      attributeName="transform"
      type="rotate"
      from="0 100 100"
      to="360 100 100"
      dur="3s"
      repeatCount="indefinite"
    />
  </defs>
  
  <!-- Background with gradient -->
  <rect width="200" height="200" fill="url(#purpleGradient)"/>
  
  <!-- Animated inu group -->
  <g id="inuGroup" transform="translate(100, 100)">
    <!-- Inu face (simplified dog/cat face) -->
    <circle cx="0" cy="0" r="35" fill="#FFFFFF" opacity="0.9" filter="url(#glow)"/>
    
    <!-- Ears -->
    <ellipse cx="-15" cy="-25" rx="8" ry="12" fill="#FFFFFF" opacity="0.8"/>
    <ellipse cx="15" cy="-25" rx="8" ry="12" fill="#FFFFFF" opacity="0.8"/>
    
    <!-- Eyes -->
    <circle cx="-12" cy="-5" r="4" fill="#333333"/>
    <circle cx="12" cy="-5" r="4" fill="#333333"/>
    <circle cx="-12" cy="-5" r="2" fill="#FFFFFF"/>
    <circle cx="12" cy="-5" r="2" fill="#FFFFFF"/>
    
    <!-- Nose -->
    <ellipse cx="0" cy="5" rx="3" ry="2" fill="#FF6B9D"/>
    
    <!-- Mouth -->
    <path d="M -8 12 Q 0 18 8 12" stroke="#333333" stroke-width="2" fill="none"/>
    
    <!-- Cheeks -->
    <circle cx="-20" cy="5" r="6" fill="#FFB3D9" opacity="0.6"/>
    <circle cx="20" cy="5" r="6" fill="#FFB3D9" opacity="0.6"/>
  </g>
  
  <!-- Floating particles -->
  <circle cx="50" cy="50" r="2" fill="#FFFFFF" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="80" r="1.5" fill="#FFFFFF" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="150" r="2.5" fill="#FFFFFF" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="120" r="1" fill="#FFFFFF" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.05;0.4" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg> 