<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Purple gradient background -->
    <linearGradient id="ogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="ogGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="1200" height="630" fill="url(#ogGradient)"/>
  
  <!-- Decorative background elements -->
  <circle cx="200" cy="150" r="80" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="1000" cy="480" r="120" fill="#FFFFFF" opacity="0.08"/>
  <circle cx="300" cy="500" r="60" fill="#FFFFFF" opacity="0.12"/>
  
  <!-- Main content area -->
  <rect x="150" y="100" width="900" height="430" rx="30" fill="#FFFFFF" opacity="0.15"/>
  
  <!-- Large stremeinu illustration --> 
  <g transform="translate(300, 315)">
    <image 
      href="/stremeinu.png" 
      x="-80" 
      y="-80" 
      width="160" 
      height="160" 
      filter="url(#ogGlow)"
      opacity="0.9"
    />
  </g>
  
  <!-- Text content -->
  <text x="600" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#FFFFFF">ðŸš€ Farcaster Mini App</text>
  <text x="600" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#FFFFFF" opacity="0.9">Built with React & TypeScript</text>
  <text x="600" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#FFFFFF" opacity="0.8">Ready for Farcaster integration</text>
  
  <!-- Floating particles -->
  <circle cx="150" cy="150" r="4" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="1050" cy="200" r="3" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="180" cy="480" r="5" fill="#FFFFFF" opacity="0.4"/>
  <circle cx="1020" cy="450" r="2" fill="#FFFFFF" opacity="0.7"/>
</svg> 